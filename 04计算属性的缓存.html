<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div id="app">
        <!-- 第一种方法  一般不推荐使用 过于繁琐-->
        <h2>{{firstName}} {{lastName}}</h2>
        <!-- 第二种方法 -->
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <!-- 第三种方法  如果执行多次相同代码 推荐这种方法 性能高 加载快-->
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
    </div>

    <script src="../js copy/vue.js"></script>
    <script>
        const app = new Vue({  
            el: '#app',     
            data: {  
                message: '你好啊，小伙子',
                firstName: 'kobe',
                lastName: 'yuan'
            },
            methods:{
                getFullName: function(){
                    console.log("getFullName");  //需要调用4次
                    return this.firstName + ' ' + this.lastName
                }
            },
            computed: {
                fullName:function() {
                    console.log("fullName");  //有缓存 只需调用一次
                    return this.firstName + ' ' + this.lastName;
                }
            }
        })
        // 在执行多次的 相同代码 时 推荐使用 计算 computed
    </script>
</body> 
</html>
