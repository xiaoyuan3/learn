<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-text 跟{{}} 比较相似   很少用v-text 不灵活 -->
        <h2>{{message}},宇宙</h2>
        <h2 v-text='message'></h2>
        <h2 v-text='message'>,宇宙</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message:'你好'
            }
        })
    </script>
</body>
</html>
