<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2 class="active">{{message}}</h2>
        <!-- <h2 v-bind:class="{key1: value1, key2: value2}">{{message}}</h2>
        <h2 v-bind:class="{类名1: 布尔值, 类名2: 布尔值}">{{message}}</h2> -->
        <!-- 合并的class 固定的class 写成   class="xxx"-->
        <h2 class="xxx" v-bind:class="{active:isActive, line:isLine}">{{message}}</h2>  <!-- 看浏览器的类名 -->
        <h2 class="xxx" v-bind:class="getClasses()">{{message}}</h2>  <!-- 和上面的代码是一样的 -->

        <button v-on:click="btnClick">按钮</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data:{
                message: '你好啊',
                isActive: true,
                isLine: true
            },
            methods:{
                btnClick: function () {
                    // !this.isActive  取反的意思
                    this.isActive = !this.isActive
                },
                getClasses: function () {
                    // 想要拿到不同对象里面的值  需要有this 表示的是app
                    return {active: this.isActive, line: this.isLine}
                }
            }
        })
    </script>
</body>
</html>
