<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <!-- 注意 cloak 是 斗篷的意思  clock 是时钟的意思  这里用到的是v-cloak -->
    <div id="app" v-cloak>
        {{message}}
    </div>
    <script src="../js/vue.js"></script>
    <script>
        // 在 vue 解析之前，div中有一个属性 v-cloak
        // 在 vue 解析之后，div中没有这个属性 v-cloak
        setTimeout(function () {
            const app = new Vue({
                el: '#app',
                data: {
                    message: '你好'
                }
            })
        }, 2000)

    </script>
</body>

</html>
