<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h2>{{message}}</h2>
        <!-- message 重新赋值时， 只有v-once 里面的数据不会发生改变 注意 v-once 和其他 v-xx 的区别是 后面没有表达式 -->
        <h2 v-once>{{message}}</h2>
        <h2>{{message}}</h2>


    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            }
        })
    </script>
</body>
</html>
